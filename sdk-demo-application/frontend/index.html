
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script>
    
      // Define everything under the SDK namespace
      const SDK_NAME = 'SailhouseSDK'
      
      window[SDK_NAME] = {
      	      fields: {},
              ui: {
		                  current_entity: {},
                      navtab: {
                              opened: false,
                      },
                      datatable: {
                              'load': 'data', // 'load': 'data' loads dynamically from the table, bypassing the GET entity
                      }
              }
            }

    </script>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="tab-header">
      <img id="dynamic-logo" src="" alt="Logo">
      <nav class="tab-nav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="container">
      <div id="sidebar" class="split"></div>
      <div id="entityTable" class="split"></div>
      <div id="dataEditor" class="split">
        <div>
          <h1>Editor</h1>
          <div id="formEditor"></div>
        </div>
      </div>
    </div>
    <script>
      const sdkLogos = {
        SailhouseSDK: "https://mintlify.s3-us-west-1.amazonaws.com/sailhouse/logo/dark.svg",
        TrelloSDK: "https://upload.wikimedia.org/wikipedia/commons/7/7a/Trello-logo-blue.svg",
      };

      document.getElementById("dynamic-logo").src = sdkLogos[SDK_NAME];
    </script>
  </body>
</html>
